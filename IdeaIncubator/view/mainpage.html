  <!-- Toast message container -->
  <div id="message" style="display: none; position: fixed; top: 70px; right: 20px; max-width: 300px; padding: 15px; border-radius: 5px; color: white; z-index: 1050;"></div>

<script>
    const CONTROLLER = "../controller/controller.php"; 
    let editModal = null;
    let profileModal = null;
    let unsubscribeModal = null;

    // function to show messages
    function showMessage(msg, type = 'danger') {
      const messageEl = document.getElementById('message');
      
      // Set background color based on message type
      let bgColor = '#dc3545'; // red
      if (type === 'success') bgColor = '#28a745'; // success/green
      if (type === 'warning') bgColor = '#ffc107'; // warning/yellow
      
      // Set styles and message
      messageEl.style.backgroundColor = bgColor;
      messageEl.textContent = msg;
      messageEl.style.display = 'block';
      
      // Hide message after 3 seconds
      setTimeout(function() {
        messageEl.style.display = 'none';
      }, 3000);
    }

    // Store all ideas for searching
    let allIdeas = [];

    // On page load, load ideas and get current username
$(document).ready(function(){
    // Initialize all Bootstrap modals
    editModal = new bootstrap.Modal(document.getElementById('edit-idea-modal'), {
        backdrop: 'static',
        keyboard: false
    });
    
    profileModal = new bootstrap.Modal(document.getElementById('profile-modal'));
    unsubscribeModal = new bootstrap.Modal(document.getElementById('unsubscribe-modal'));
      
    loadIdeas();
      
    // Store current username in a variable
    window.currentUsername = "";
      
    // Get current username
    $.ajax({
        url: CONTROLLER,
        method: "POST",
        data: { command: "GetCurrentUser" },
        dataType: "json",
        success: function(resp){
            if(resp.status === "ok" && resp.username){
                window.currentUsername = resp.username;
                loadIdeas(); // Reload ideas to show edit/delete buttons
            }
        }
    });
      
    // Handle the edit profile button click
    $("#btnEditProfile").on("click", function(e){
        e.preventDefault();
        profileModal.show();
    });

    // Handle unsubscribe button click
    $("#btnUnsubscribe").on("click", function(e){
        e.preventDefault();
        profileModal.hide();
        unsubscribeModal.show();
    });

    // Handle search
    $("#btnSearch").on("click", function(){
        searchIdeas();
    });

    // Home button click
    $(".nav-link.active").on("click", function(e){
        e.preventDefault();
        loadIdeas(); // Reload all ideas
        $(".category-link").removeClass("active");
        $(".category-link:first").addClass("active");
    });

    // Also populate the category sidebar from the same list
    populateCategorySidebar();
});

// Function to populate category sidebar with the same options
function populateCategorySidebar() {
  let categoryLinks = '';
  $("#idea-category option").each(function() {
    if($(this).val()) { // Skip the empty "Select a category" option
      categoryLinks += `<a href="#" class="category-link" data-category="${$(this).val()}">${$(this).val()}</a>`;
    }
  });
  $(".list-group").html(categoryLinks);
  
  // Set first category as active
  $(".category-link:first").addClass("active");
  
  // Add click handlers to category links
  $(".category-link").on("click", function(e){
    e.preventDefault();
    $(".category-link").removeClass("active");
    $(this).addClass("active");
    
    const category = $(this).attr("data-category");
    filterIdeasByCategory(category);
  });
}

// Filter ideas by category
function filterIdeasByCategory(category) {
  if(!category) {
    renderIdeas(allIdeas);
    return;
  }
  
  var filteredIdeas = [];
  for(var i = 0; i < allIdeas.length; i++) {
    var idea = allIdeas[i];
    if(idea.category.toLowerCase() === category.toLowerCase()) {
      filteredIdeas.push(idea);
    }
  }
  
  renderIdeas(filteredIdeas);
  if(filteredIdeas.length === 0) {
    $("#ideas-list").html('<div class="alert alert-info">No ideas found in this category. Be the first to post!</div>');
  }
}

// Search ideas function
function searchIdeas() {
  const searchTerm = $("#idea-search").val().trim().toLowerCase();
  
  if(!searchTerm) {
    renderIdeas(allIdeas);
    return;
  }
  
  // Simple string search
  var filteredIdeas = [];
  

  for(var i = 0; i < allIdeas.length; i++) {
    var idea = allIdeas[i];
    var title = idea.title.toLowerCase();
    var description = idea.description.toLowerCase();
    var username = idea.username.toLowerCase();
    var category = idea.category.toLowerCase();
    
    // Check if any field contains the search term
    if(title.indexOf(searchTerm) !== -1 || 
       description.indexOf(searchTerm) !== -1 || 
       username.indexOf(searchTerm) !== -1 ||
       category.indexOf(searchTerm) !== -1) {
      filteredIdeas.push(idea);
    }
  }
  
  renderIdeas(filteredIdeas);
  if(filteredIdeas.length === 0) {
    $("#ideas-list").html('<div class="alert alert-info">No ideas match your search criteria.</div>');
  }
}

// 1) Load ideas from server
function loadIdeas(){
  $.ajax({
    url: CONTROLLER,
    method: "POST",
    data: { command: "LoadIdeas" },
    dataType: "json",
    success: function(resp){
          allIdeas = resp; // Store all ideas for searching
      renderIdeas(resp);
    },
    error: function(){
          $("#ideas-list").html('<div class="alert alert-danger">Error loading ideas</div>');
    }
  });
}

// 2) Render the list of ideas, each with a comment section, vote button, etc.
function renderIdeas(ideas){
      if (ideas.length === 0) {
        $("#ideas-list").html('<div class="alert alert-info">No ideas found. Be the first to post!</div>');
        return;
      }

  let html = "";
  ideas.forEach(function(idea){
        // Check if this idea belongs to the current user by comparing usernames
        let isOwner = idea.username === window.currentUsername && window.currentUsername !== "";
        
    html += `
          <div class="card idea-card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div>
                <h4 class="mb-0">${idea.title}</h4>
                <div class="text-muted small">
                  by ${idea.username} Â· Category: ${idea.category}
                </div>
              </div>
              ${isOwner ? `
              <div>
                <button class="btn btn-sm btn-outline-primary btnEditIdea" data-idea-id="${idea.id}" 
                  data-title="${idea.title}" data-description="${idea.description}" data-category="${idea.category}">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger btnDeleteIdea" data-idea-id="${idea.id}">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
              ` : ''}
            </div>
            <div class="card-body">
              <p>${idea.description}</p>
              
              <div class="d-flex align-items-center mt-3">
                <div class="btn-group me-3">
                  <button class="btn btn-sm btn-outline-primary btnVote" data-idea-id="${idea.id}" data-value="1">
                    <i class="bi bi-hand-thumbs-up"></i> Like
                  </button>
                </div>
                <span class="badge bg-light text-dark" id="vote-score-${idea.id}">Likes: calculating...</span>
              </div>
              
              <div class="comment-section mt-4">
                <button class="btn btn-sm btn-outline-secondary btnLoadComments mb-3" data-idea-id="${idea.id}">
                  <i class="bi bi-chat-text"></i> View Comments
                </button>
                <div id="comments-${idea.id}" style="display: none;">
                  <!-- comments will be loaded here -->
                </div>
                
                <div class="mt-3">
                  <div class="input-group">
                    <textarea class="form-control" id="comment-text-${idea.id}" rows="1" placeholder="Add a comment..."></textarea>
                    <button class="btn btn-primary btnComment" data-idea-id="${idea.id}">Post</button>
                  </div>
                </div>
              </div>
        </div>
      </div>
    `;
  });

  $("#ideas-list").html(html);

  // slide up and down comment buttons
  $(".btnComment").on("click", function(){
        let idea_id = $(this).attr("data-idea-id");
    postComment(idea_id);
  });

  // "Load Comments" buttons
  $(".btnLoadComments").on("click", function(){
        let idea_id = $(this).attr("data-idea-id");
        const commentsContainer = $(`#comments-${idea_id}`);
        
        if (commentsContainer.is(":visible")) {
          commentsContainer.slideUp();
          $(this).html('<i class="bi bi-chat-text"></i> View Comments');
        } else {
    loadComments(idea_id);
          commentsContainer.slideDown();
          $(this).html('<i class="bi bi-chat-text-fill"></i> Hide Comments');
        }
  });

  //  voting idea button
  $(".btnVote").on("click", function(){
        let idea_id = $(this).attr("data-idea-id");
        let val = $(this).attr("data-value");
    voteIdea(idea_id, val);
  });
      
      //  edit idea button
      $(".btnEditIdea").on("click", function(e){
        e.preventDefault();
        e.stopPropagation();
        
        var idea_id = $(this).attr("data-idea-id");
        var title = $(this).attr("data-title");
        var description = $(this).attr("data-description");
        var category = $(this).attr("data-category");
        
        $("#edit-idea-id").val(idea_id);
        $("#edit-idea-title").val(title);
        $("#edit-idea-content").val(description);
        $("#edit-idea-category").val(category);
        
        editModal.show();
      });
      
      //  delete buttons
      $(".btnDeleteIdea").on("click", function(){
        let idea_id = $(this).attr("data-idea-id");
        
        if (confirm("Are you sure you want to delete this idea? This cannot be undone.")) {
          $.ajax({
            url: CONTROLLER,
            method: "POST",
            data: {
              command: "DeleteIdea",
              idea_id: idea_id
            },
            dataType: "json",
            success: function(resp){
              if (resp.status === "ok"){
                showMessage("Idea deleted successfully!", "success");
                loadIdeas();  // Reload the ideas list
              } else {
                showMessage(resp.msg || "Failed to delete idea");
              }
            },
            error: function(){
              showMessage("Error deleting idea");
            }
          });
        }
      });
      
      // Load initial vote counts
      ideas.forEach(function(idea) {
        updateVoteCount(idea.id);
      });
    }
    
    // Function to update vote count display
    function updateVoteCount(idea_id) {
      $.ajax({
        url: CONTROLLER,
        method: "POST",
        data: {
          command: "GetVoteCount",
          idea_id: idea_id
        },
        dataType: "json",
        success: function(resp) {
          if (resp.status === "ok") { //200 status_code is "ok"
            $(`#vote-score-${idea_id}`).text(`Likes: ${resp.score}`);
          }
        }
  });
}

// 3) Post a new idea
$("#btnPostIdea").on("click", function(){
      let t = $("#idea-title").val();
      let c = $("#idea-content").val();
  let cat = $("#idea-category").val();
      
      if (!t || !c || !cat) {
        showMessage("Please fill in all fields");
        return;
      }
      
  $.ajax({
    url: CONTROLLER,
    method: "POST",
    data: {
      command: "PostIdea",
      title: t,
          description: c,
      category: cat
    },
    dataType: "json",
    success: function(resp){
      if (resp.status==="ok"){
            // Clear form
            $("#idea-title").val("");
            $("#idea-content").val("");
            $("#idea-category").val("");
            
            showMessage("Idea posted successfully!", "success");
            
        // Reload the list
        loadIdeas();
      } else {
            showMessage(resp.msg || "Failed to create idea");
      }
    },
    error: function(){
          showMessage("Error posting idea");
    }
  });
});

// 4) Post Comment
function postComment(idea_id){
  let content = $(`#comment-text-${idea_id}`).val();
      
      if (!content.trim()) {
        showMessage("Comment cannot be empty");
        return;
      }
      
  $.ajax({
    url: CONTROLLER,
    method: "POST",
    data: {
      command: "PostComment",
      idea_id: idea_id,
          comment_text: content
    },
    dataType: "json",
    success: function(resp){
      if(resp.status==="ok"){
        $(`#comment-text-${idea_id}`).val("");
        loadComments(idea_id);
            showMessage("Comment posted!", "success");
      } else {
            showMessage(resp.msg);
      }
    },
    error: function(){
          showMessage("Error posting comment");
    }
  });
}

// 5) Load comments for a single idea
function loadComments(idea_id){
      // Add loading indicator
      $(`#comments-${idea_id}`).html('<div class="text-center my-3"><div class="spinner-border spinner-border-sm text-primary"></div></div>');
      
  $.ajax({
    url: CONTROLLER,
        method: "GET",
    data: {
      command: "LoadComments",
      idea_id: idea_id
    },
    dataType: "json",
    success: function(resp){
      renderComments(idea_id, resp);
    },
    error: function(){
          $(`#comments-${idea_id}`).html('<div class="alert alert-danger">Error loading comments</div>');
    }
  });
}

function renderComments(idea_id, comments){
      if (comments.length === 0) {
        $(`#comments-${idea_id}`).html('<p class="text-muted">No comments yet. Be the first to comment!</p>');
        return;
      }
      
      let html = "";
  comments.forEach(function(c){
        html += `
          <div class="comment-item">
            <div class="d-flex justify-content-between">
              <strong>${c.username}</strong>
              <small class="text-muted">${formatDate(c.comment_date)}</small>
            </div>
            <p class="mb-0">${c.comment_text}</p>
          </div>
        `;
      });
      
  $(`#comments-${idea_id}`).html(html);
}

    // Format date
    function formatDate(dateStr) {
      var date = new Date(dateStr);
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var day = date.getDate();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      
      // Add leading zeros
      if(month < 10) month = '0' + month;
      if(day < 10) day = '0' + day;
      if(hours < 10) hours = '0' + hours;
      if(minutes < 10) minutes = '0' + minutes;
      
      return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes;
    }

    // Update the editIdea function
    function editIdea() {

        var category = $("#edit-idea-category").val();
        
        if (!title || !description || !category) {
            showMessage("Please fill in all fields");
            return;
        }
    
        $.ajax({
            url: CONTROLLER,
            method: "POST",
            data: {
                command: "EditIdea",
                idea_id: idea_id,
                title: title,
                description: description,
                category: category
            },
            dataType: "json",
            success: function(resp){
                if (resp.status === "ok"){

                    showMessage("Idea updated successfully!", "success");
